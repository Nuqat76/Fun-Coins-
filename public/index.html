<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>TikTok Coins money – </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: #ffffff; /* weißer Hintergrund */
      color: #111;
      min-height: 100vh;
    }

    header {
      padding: 20px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .header-inner {
      max-width: 480px;
      margin: 0 auto;
      text-align: center;
    }

    .balance-label {
      font-size: 13px;
      font-weight: 500;
      color: #777;
      margin-bottom: 4px;
    }

    .balance-value {
      font-size: 26px;
      font-weight: 800;
      color: #ff004f;
    }

    main {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px 14px 40px;
    }

    .label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 18px;
    }

    .coins-grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
      margin-bottom: 18px;
    }

    .coin-box {
      border: 1px solid #ddd;
      background: #fafafa;
      border-radius: 14px;
      padding: 12px;
      cursor: pointer;
      transition: .15s;
    }

    .coin-box.selected {
      border-color: #ff2b61;
      background: #ffe7ef;
      box-shadow: 0 0 0 2px #ff2b61;
    }

  .coin-amount {
  font-size: 16px;
  font-weight: 600;
  color: #111;
  display: inline-flex;
  align-items: center;
  gap: 6px;
}

.coin-dot {
  width: 14px;
  height: 14px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #fff9c4, #facc15);
  border: 1px solid #facc15;
}
    }

    .coin-price {
      font-size: 12px;
      color: #666;
      margin-top: 3px;
    }

    .transfer-btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 999px;
      background: linear-gradient(135deg, #ff0050, #ff2b61);
      color: white;
      font-size: 17px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,0,80,0.45);
      margin-top: 6px;
    }

    .transfer-btn:active {
      transform: translateY(1px);
    }

    .status-box {
      margin-top: 16px;
      font-size: 14px;
      color: #333;
      min-height: 40px;
    }

    .status-strong { color: #ff004f; font-weight: 700; }
    .status-green { color: #16a34a; font-weight: 700; }

  </style>
</head>
<body>

  <!-- OBERE BALANCE -->
  <header>
    <div class="header-inner">
      <div class="balance-label">Coins</div>
      <div id="balance" class="balance-value">8,000,000</div>
    </div>
  </header>

  <main>
    <!-- BENUTZERNAME -->
    <label class="label">TikTok Benutzername</label>
    <input
      id="username"
      class="input"
      placeholder="@benutzername"
      type="text"
    />

    <!-- COINS GRID -->
    <div class="coins-grid" id="coinsGrid">
      <div class="coin-box" data-coins="30">
        <div class="coin-amount">30 Coins</div>
        <div class="coin-price">$0.31</div>
      </div>

      <div class="coin-box" data-coins="350">
        <div class="coin-amount">350 Coins</div>
        <div class="coin-price">$3.65</div>
      </div>

      <div class="coin-box" data-coins="700">
        <div class="coin-amount">700 Coins</div>
        <div class="coin-price">$7.25</div>
      </div>

      <div class="coin-box" data-coins="1400">
        <div class="coin-amount">1400 Coins</div>
        <div class="coin-price">$14.49</div>
      </div>

      <div class="coin-box" data-coins="3500">
        <div class="coin-amount">3500 Coins</div>
        <div class="coin-price">$36.20</div>
      </div>

      <div class="coin-box" data-coins="custom">
        <div class="coin-amount">Custom</div>
        <div class="coin-price">Eigene Anzahl</div>
      </div>
    </div>

    <!-- TRANSFER BUTTON -->
    <button class="transfer-btn" id="transferBtn">Transfer starten</button>

    <!-- STATUS / COUNTDOWN -->
    <div id="statusBox" class="status-box"></div>
  </main>

  <script>
    let balance = 8000000; // START-BALANCE
    const balanceEl = document.getElementById("balance");

    const coinBoxes = document.querySelectorAll(".coin-box");
    const statusBox = document.getElementById("statusBox");
    const usernameInput = document.getElementById("username");
    const transferBtn = document.getElementById("transferBtn");

    let selectedCoins = null;
    let countdownInterval = null;

    function updateBalance() {
      balanceEl.textContent = balance.toLocaleString("de-DE");
    }

    coinBoxes.forEach((box) => {
      box.addEventListener("click", () => {
        coinBoxes.forEach((b) => b.classList.remove("selected"));
        box.classList.add("selected");

        const coins = box.dataset.coins;

        if (coins === "custom") {
          const custom = prompt("Gib deine gewünschte Coin-Anzahl ein:");
          if (custom && !isNaN(custom) && Number(custom) > 0) {
            selectedCoins = Number(custom);
            box.querySelector(".coin-amount").textContent = custom + " Coins";
          } else {
            selectedCoins = null;
            box.classList.remove("selected");
          }
        } else {
          selectedCoins = Number(coins);
        }
      });
    });

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}:${String(s).padStart(2,"0")}`;
    }

    transferBtn.addEventListener("click", () => {
      const username = usernameInput.value.trim();

      if (!username) {
        alert("Bitte TikTok Benutzernamen eingeben.");
        return;
      }

      if (!selectedCoins) {
        alert("Bitte Coins auswählen.");
        return;
      }

      if (balance < selectedCoins) {
        alert("Nicht genug Coins im Guthaben!");
        return;
      }

      // Balance direkt reduzieren (wirkt realistisch!)
      balance -= selectedCoins;
      updateBalance();

      // Countdown starten
      let time = 4*60 + 59;

      statusBox.innerHTML =
        `⏳ Transfer vorbereitet: <span class="status-strong">${selectedCoins}</span> Coins an <span class="status-strong">${username}</span>. ` +
        `<br>Versand in <span class="status-strong">${formatTime(time)}</span>.`;

      clearInterval(countdownInterval);

      countdownInterval = setInterval(() => {
        time--;

        if (time <= 0) {
          clearInterval(countdownInterval);
          statusBox.innerHTML =
            `✅ <span class="status-green">Transfer abgeschlossen!</span><br>` +
            `${selectedCoins} Coins wurden an <span class="status-strong">${username}</span> gesendet (DEMO).`;
          return;
        }

        statusBox.innerHTML =
          `⏳ Versand in <span class="status-strong">${formatTime(time)}</span>…<br>` +
          `${selectedCoins} Coins gehen an <span class="status-strong">${username}</span>.`;
      }, 1000);
    });

    updateBalance();
  </script>

</body>
</html>
